{% load static %}
<header>
	<a href="{% url 'home' %}">
		<div class="logo">
			<img src="{% static 'imgs/Group 41.svg' %}" alt="" />
			<p class="text_logo">Рекламная<br />компания А4</p>
		</div>
	</a>
	<div class="menu">
		<a href="{% url 'projects' %}">проекты</a>
		<a href="{% url 'services_brand' %}">услуги</a>
		<a href="{% url 'price' %}">цены</a>
		<a href="{% url 'reviews' %}">отзывы</a>
		<a href="{% url 'home' %}#contact">контакты</a>
		<img src="{% static 'imgs/user-logo.svg' %}" alt="user-logo" class="user-logo">

		{% if user.is_authenticated %}
			<form action="{% url 'logout' %}" method="post" style="display: inline;">
				{% csrf_token %}
				<button type="submit" id="login-link" style="background: none; border: none; color: inherit; cursor: pointer;">
				{{ user.username }}
				</button>
			</form>
		{% else %}
			<a href="{% url 'login' %}" id="login-link">Войти</a>
		{% endif %}
	</div>
</header>
